<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://www.w3schools.com/js/js_htmldom.asp -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input id="value-x" placeholder="Nhập giá trị x" />
      <input id="value-y" placeholder="Nhập giá trị y" />
      <button onclick="sumValues()">Tính tổng giá trị</button>
    </div>
    <hr />
    <h1 id="heading-1">Đây là nội dung</h1>
    <img
      id="img-1"
      src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-anh-thien-nhien-3d-tuyet-dep-003.jpg"
      style="width: 300px; height: auto"
    />
    <button id="button-1">Cập nhật nội dung</button>
  </body>
  <script>
    const valueX = document.getElementById("value-x");
    const valueY = document.getElementById("value-y");
    // function sumValues() {
    //   const a = 5;
    //   const b = 10;
    //   const sum = a + b;
    //   alert(`Tổng của ${a} và ${b} là ${sum}`);
    // }
    const sumValues = () => {
      const x = parseInt(valueX.value);
      const y = parseInt(valueY.value);
      const sum = x + y;
      alert(`Tổng của ${x} và ${y} là ${sum}`);
    };

    const heading1 = document.getElementById("heading-1");
    const button1 = document.getElementById("button-1");
    const img1 = document.getElementById("img-1");

    button1.addEventListener("click", () => {
      heading1.innerHTML = "Nội dung đã được cập nhật";
      heading1.style.color = "red";
      heading1.style.fontSize = "40px";
      img1.src =
        "https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474113Zud/hinh-anh-canh-dong-hoa-dep-nhat_014855679_thumb.jpg";
    });
  </script>
</html>
